<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoreTracker</title>
</head>

<body>



    <section>
        <p>ping pong score keepr</p>
        <h1><span id="player1">0</span> TO <span id="player2">0</span></h1>
        <p>use the buttons below to keep the score</p>
    </section>

    <section>
        <label for="winingScore"> plying To</label>
        <select name="winingScore" id="winingScore">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

    </section>
    <section>
        <button id="Player1btn">player1 +1</button>
        <button id="Player2btn">player2 +1</button>
        <button id="rest">reset</button>

    </section>
    <script src="script.js"></script>
</body>

</html>
